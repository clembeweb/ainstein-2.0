<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Functionality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #test-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Tour Functionality Test</h1>
    <p>This page tests the CrewAI onboarding tours implementation.</p>

    <div>
        <h2>Test Controls</h2>
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="clearTourState()">Clear Tour State</button>
        <button onclick="testCrewTour()">Test Crew Launch Tour</button>
        <button onclick="testExecutionTour()">Test Execution Monitor Tour</button>
    </div>

    <div id="test-results"></div>

    <script type="module">
        // Import the app.js bundle
        import '/build/assets/app-2a81a8ba.js';

        window.runTests = function() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h2>Test Results</h2>';

            // Test 1: Check if window functions are defined
            addResult('Test 1: Crew Launch Tour Function',
                typeof window.startCrewLaunchTour === 'function',
                'startCrewLaunchTour function is available',
                'startCrewLaunchTour function NOT found');

            addResult('Test 2: Execution Monitor Tour Function',
                typeof window.startExecutionMonitorTour === 'function',
                'startExecutionMonitorTour function is available',
                'startExecutionMonitorTour function NOT found');

            addResult('Test 3: Init Functions',
                typeof window.initCrewLaunchTour === 'function' &&
                typeof window.initExecutionMonitorTour === 'function',
                'Init functions are available',
                'Init functions NOT found');

            // Test 4: Check localStorage
            try {
                localStorage.setItem('test', 'value');
                const canUseLocalStorage = localStorage.getItem('test') === 'value';
                localStorage.removeItem('test');
                addResult('Test 4: LocalStorage',
                    canUseLocalStorage,
                    'LocalStorage is working',
                    'LocalStorage is NOT working');
            } catch (e) {
                addResult('Test 4: LocalStorage', false, '', 'LocalStorage error: ' + e.message);
            }

            // Test 5: Check if Shepherd is available
            addResult('Test 5: Shepherd.js Library',
                typeof window.Shepherd !== 'undefined',
                'Shepherd.js is loaded',
                'Shepherd.js NOT loaded');

            // Test 6: Check Alpine.js
            addResult('Test 6: Alpine.js Library',
                typeof window.Alpine !== 'undefined',
                'Alpine.js is loaded',
                'Alpine.js NOT loaded');

            // Test 7: Check tour completion state
            const crewTourCompleted = localStorage.getItem('ainstein_tour_crew_launch_completed');
            const execTourCompleted = localStorage.getItem('ainstein_tour_execution_monitor_completed');

            addInfo('Current State',
                `Crew Tour: ${crewTourCompleted || 'Not completed'}<br>` +
                `Execution Tour: ${execTourCompleted || 'Not completed'}`);
        };

        window.clearTourState = function() {
            localStorage.removeItem('ainstein_tour_crew_launch_completed');
            localStorage.removeItem('ainstein_tour_execution_monitor_completed');
            addInfo('Tour State Cleared', 'All tour completion states have been reset');
        };

        window.testCrewTour = function() {
            try {
                if (typeof window.startCrewLaunchTour === 'function') {
                    addInfo('Crew Tour', 'Attempting to start Crew Launch Tour...');
                    // Note: This will fail if we're not on the crew page, but that's expected
                    window.startCrewLaunchTour();
                    addResult('Crew Tour Launch', true,
                        'Tour function executed (check browser for tour UI)',
                        '');
                } else {
                    addResult('Crew Tour Launch', false, '',
                        'startCrewLaunchTour function not available');
                }
            } catch (e) {
                addResult('Crew Tour Launch', false, '',
                    'Error: ' + e.message);
            }
        };

        window.testExecutionTour = function() {
            try {
                if (typeof window.startExecutionMonitorTour === 'function') {
                    addInfo('Execution Tour', 'Attempting to start Execution Monitor Tour...');
                    window.startExecutionMonitorTour();
                    addResult('Execution Tour Launch', true,
                        'Tour function executed (check browser for tour UI)',
                        '');
                } else {
                    addResult('Execution Tour Launch', false, '',
                        'startExecutionMonitorTour function not available');
                }
            } catch (e) {
                addResult('Execution Tour Launch', false, '',
                    'Error: ' + e.message);
            }
        };

        function addResult(testName, success, successMsg, errorMsg) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'test-result ' + (success ? 'success' : 'error');
            div.innerHTML = `<strong>${testName}:</strong> ${success ? '‚úÖ ' + successMsg : '‚ùå ' + errorMsg}`;
            results.appendChild(div);
        }

        function addInfo(title, message) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<strong>${title}:</strong><br>${message}`;
            results.appendChild(div);
        }

        // Auto-run tests on page load
        setTimeout(runTests, 1000);
    </script>
</body>
</html>
